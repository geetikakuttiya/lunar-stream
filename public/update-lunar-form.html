<!DOCTYPE html>
<html>
<head>
    <title>Update Lunar Status URL</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 40px auto; padding: 0 20px; }
        .card { border: 1px solid #ddd; border-radius: 8px; padding: 16px; margin: 16px 0; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input[type="text"], input[type="password"] { width: 100%; padding: 8px; box-sizing: border-box; }
        button { background: #4CAF50; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #45a049; }
    </style>
</head>
<body>
    <h1>Update Lunar Status URL</h1>
    <div class="card">
        <form action="/update-lunar-status" method="post">
            <div class="form-group">
                <label for="new_url">New Lunar Status URL:</label>
                <input type="text" id="new_url" name="new_url" required>
            </div>
            <div class="form-group">
                <label for="auth_key">Auth Key:</label>
                <input type="password" id="auth_key" name="auth_key" required>
            </div>
            <button type="submit">Update URL</button>
        </form>
    </div>

    <div class="card">
        <h2>Navigation</h2>
        <p><a href="/stream-debug">View Current Configuration</a></p>
        <p><a href="/streams">Back to Streams</a></p>
    </div>
</body>
</html>
